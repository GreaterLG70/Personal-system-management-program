    <div class="container">

    <script>
        // é…ç½®ä¿¡æ¯
        const config = {
            broker: 'wss://d596af16.ala.cn-hangzhou.emqxsl.cn:8084/mqtt',
            username: 'admin',
            password: 'public',
            token: 'emqx_cloud_shutdown_2024'
        };

        let client = null;
        const statusElement = document.getElementById('status');
        const logsElement = document.getElementById('logs');
        const customTimeInput = document.getElementById('customTime');

        // è¿æ¥MQTT
        function connectMQTT() {
            try {
                addLog('æ­£åœ¨è¿æ¥æœåŠ¡å™¨...', 'info');

                client = mqtt.connect(config.broker, {
                    username: config.username,
                    password: config.password,
                    clientId: 'web_controller_' + Math.random().toString(16).substr(2, 8)
                });

                client.on('connect', function () {
                    addLog('âœ… è¿æ¥æˆåŠŸ', 'success');
                    statusElement.textContent = 'ğŸŸ¢ å·²è¿æ¥';
                    statusElement.className = 'status connected';

                    // è®¢é˜…å“åº”ä¸»é¢˜
                    client.subscribe('laptop/response');
                    client.subscribe('laptop/status');
                });

                client.on('error', function (error) {
                    addLog('âŒ è¿æ¥é”™è¯¯: ' + error, 'error');
                    statusElement.textContent = 'ğŸ”´ è¿æ¥å¤±è´¥';
                    statusElement.className = 'status disconnected';
                });

                client.on('message', function (topic, message) {
                    try {
                        const data = JSON.parse(message.toString());
                        addLog(`ğŸ“¨ ${topic}: ${JSON.stringify(data)}`, 'info');
                    } catch (e) {
                        addLog(`ğŸ“¨ ${topic}: ${message.toString()}`, 'info');
                    }
                });

                client.on('close', function () {
                    addLog('è¿æ¥å…³é—­', 'error');
                    statusElement.textContent = 'ğŸ”´ è¿æ¥æ–­å¼€';
                    statusElement.className = 'status disconnected';
                });

            } catch (error) {
                addLog('è¿æ¥å¼‚å¸¸: ' + error, 'error');
            }
        }

        // è®¾ç½®è‡ªå®šä¹‰æ—¶é—´
        function setCustomTime(minutes) {
            customTimeInput.value = minutes;

            // æ›´æ–°æŒ‰é’®æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.time-preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            addLog(`è®¾ç½®å…³æœºæ—¶é—´: ${minutes} åˆ†é’Ÿ`, 'info');
        }

        // å‘é€å‘½ä»¤
        function sendCommand(command) {
            if (!client || !client.connected) {
                addLog('âŒ è¯·å…ˆè¿æ¥æœåŠ¡å™¨', 'error');
                return;
            }

            const minutes = parseInt(customTimeInput.value);
            if (isNaN(minutes) || minutes < 1) {
                addLog('âŒ è¯·è¾“å…¥æœ‰æ•ˆçš„å…³æœºæ—¶é—´ï¼ˆ1-1440åˆ†é’Ÿï¼‰', 'error');
                return;
            }

            const seconds = minutes * 60;
            const payload = {
                command: command,
                token: config.token,
                delay: seconds,
                reason: 'ç½‘é¡µè¿œç¨‹æ§åˆ¶',
                timestamp: new Date().toISOString()
            };

            // ä¼‘çœ å’Œå–æ¶ˆå‘½ä»¤ä¸éœ€è¦å»¶è¿Ÿ
            if (command === 'hibernate' || command === 'cancel' || command === 'status') {
                delete payload.delay;
            }

            client.publish('laptop/control', JSON.stringify(payload));
            addLog(`ğŸ“¤ å‘é€å‘½ä»¤: ${command} (${minutes}åˆ†é’Ÿåæ‰§è¡Œ)`, 'success');
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;

            logsElement.appendChild(logEntry);
            logsElement.scrollTop = logsElement.scrollHeight;
        }

        // é¡µé¢åŠ è½½æ—¶è¿æ¥
        window.addEventListener('load', function() {
            connectMQTT();

            // è¾“å…¥æ¡†å˜åŒ–æ—¶æ›´æ–°æ¿€æ´»çŠ¶æ€
            customTimeInput.addEventListener('input', function() {

                });
            });
        });

        // é˜²æ­¢é¡µé¢æ»‘åŠ¨
        document.addEventListener('touchmove', function(e) {

    </script>
